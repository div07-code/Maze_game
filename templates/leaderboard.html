<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèÜ Leaderboard - Maze of Echoes</title>
  <link rel="stylesheet" href="/static/landing.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #0a0a12); /* Deep cosmic black */
      font-family: 'Orbitron', sans-serif;
      color: rgb(220, 220, 220);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 2rem 1rem;
    }

    h1 {
      margin-top: 1rem;
      font-size: 3.5rem;
      font-weight: 700;
      color: rgb(59, 216, 135);
      text-shadow: 
        0 0 8px rgba(59, 216, 135, 0.7),
        0 0 16px rgba(59, 216, 135, 0.5),
        0 0 28px rgba(59, 216, 135, 0.4),
        0 0 40px rgba(59, 216, 135, 0.3);
      letter-spacing: -1px;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgb(60, 133, 104), transparent);
      box-shadow: 0 0 15px rgba(60, 133, 104, 0.6);
      border-radius: 50%;
    }

    table {
      width: 90%;
      max-width: 700px;
      margin-top: 3rem;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(60, 133, 104, 0.3);
      box-shadow: 
        0 0 20px rgba(59, 216, 135, 0.2),
        0 10px 30px rgba(60, 133, 104, 0.15);
      border-radius: 16px;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    th, td {
      padding: 1.2rem;
      border: 1px solid rgba(60, 133, 104, 0.2);
      text-align: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(0, 0, 0, 0.7);
      font-weight: 500;
      color: rgb(200, 200, 200);
    }

    th {
      background: rgba(60, 133, 104, 0.08);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 1.1rem;
      font-weight: 600;
      color: rgb(59, 216, 135);
      text-shadow: 0 0 5px rgba(59, 216, 135, 0.4);
      border-bottom: 2px solid rgba(59, 216, 135, 0.3);
    }

    tr:nth-child(even) {
      background: rgba(0, 0, 0, 0.6);
    }

    tr:hover {
      background: rgba(59, 216, 135, 0.08);
      transform: translateY(-2px) scale(1.01);
      box-shadow: 
        0 8px 25px rgba(59, 216, 135, 0.3),
        0 0 30px rgba(60, 133, 104, 0.2);
      border-color: rgba(59, 216, 135, 0.5);
    }

    /* ========================
       BUTTON ‚Äî MATCHING YOUR SPEC
    ======================== */
    .btn-glow {
      margin: 3rem 0 2rem;
      background-color: rgb(60, 133, 104);
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-weight: 600;
      text-align: center;
      display: inline-block;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 
        0 0 10px rgb(58, 210, 144),
        0 0 20px rgb(37, 235, 189);
      font-size: 1.1rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    /* Enhanced hover state ‚Äî expands glow while keeping base color */
    .btn-glow:hover {
      box-shadow: 
        0 0 15px rgb(58, 210, 144),
        0 0 30px rgb(37, 235, 189),
        0 0 45px rgba(59, 216, 135, 0.5);
      transform: translateY(-3px);
      background-color: rgb(65, 145, 115); /* Slight brightness on hover */
    }

    .btn-glow::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(59, 216, 135, 0.3) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: -1;
    }

    .btn-glow:hover::before {
      opacity: 1;
      animation: pulseGlow 1.5s infinite alternate;
    }

    @keyframes pulseGlow {
      from { transform: translate(-50%, -50%) scale(1); }
      to { transform: translate(-50%, -50%) scale(1.3); }
    }

    /* Subtle animated grid overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(60, 133, 104, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(60, 133, 104, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
      pointer-events: none;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.8rem;
      }
      table {
        width: 95%;
        margin-top: 2rem;
      }
      th, td {
        padding: 1rem;
        font-size: 0.95rem;
      }
      .btn-glow {
        padding: 0.7rem 2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>üèÜ Leaderboard</h1>

  <table>
    <tr>
      <th>Rank</th>
      <th>Username</th>
      <th>Score</th>
    </tr>
    {% if leaderboard %}
      {% for user in leaderboard %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.score }}</td>
      </tr>
      {% endfor %}
    {% else %}
      <tr>
        <td colspan="3">No scores yet!</td>
      </tr>
    {% endif %}
  </table>

  <a href="/level_select" class="btn-glow">‚¨Ö Back to Levels</a>
</body>
</html>
