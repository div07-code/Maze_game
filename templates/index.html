<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maze of Echoes</title>

  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>

  <canvas id="mazeCanvas"></canvas>

  <div id="timer"></div>
  <div id="currentLevel"></div>
  <div id="levelControls">
    <button onclick="window.location.href='/level_select'">ğŸŒ Select Level</button>

  <button id="nextLevelBtn" style="display:none;">âœ… Next Level</button>
  <div id="lockedMessage" style="display:none;">ğŸ”’ Next level is locked. Complete this level first.</div>
</div>

  <div id="winMessage">You escaped the Maze of Echoes! You are a Smart Human Being.</div>

  <div id="questionModal">
    <div class="modal-content">
      <p id="questionText"></p>
      <div id="options"></div>
    </div>
  </div>
  
  <script>
    async function fetchLevelConfig() {
      const res = await fetch('/get_level_config');
      levelConfig = await res.json();
      document.getElementById("currentLevel").textContent = "Level: " + levelConfig.difficulty.toUpperCase();
      initMaze(levelConfig);
    }
  </script>

<script src="/static/game.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", fetchLevelConfig);
</script>
</body>
</html>
