<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Maze of Echoes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-gray-800 min-h-screen flex items-center justify-center text-white font-sans">

  <!-- Glassmorphism Container -->
  <div class="relative bg-gray-900/70 backdrop-blur-xl p-10 rounded-3xl shadow-[0_0_25px_rgba(0,255,255,0.3)] w-full max-w-md border border-gray-700">
    
    <!-- Title -->
    <h2 class="text-4xl font-extrabold mb-8 text-center tracking-wide bg-gradient-to-r from-cyan-400 to-yellow-300 bg-clip-text text-transparent">
      Login to Maze of Echoes
    </h2>
    
    <!-- Form -->
    <form method="POST" class="space-y-6">
      <!-- Username -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-300">Username</label>
        <input 
          type="text" 
          name="username" 
          placeholder="Enter your username" 
          required
          class="w-full px-4 py-3 bg-gray-800/70 border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400 transition duration-200"
        >
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-300">Password</label>
        <input 
          type="password" 
          name="password" 
          placeholder="Enter your password" 
          required
          class="w-full px-4 py-3 bg-gray-800/70 border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400 transition duration-200"
        >
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-gradient-to-r from-cyan-400 to-yellow-300 hover:from-cyan-500 hover:to-yellow-400 text-black py-3 rounded-xl font-semibold text-lg tracking-wide shadow-lg hover:shadow-[0_0_15px_rgba(255,255,255,0.3)] transition duration-300"
      >
        Login
      </button>
    </form>

    <!-- Error -->
    {% if error %}
      <p class="mt-5 text-center text-sm text-red-400 animate-pulse">{{ error }}</p>
    {% endif %}

    <!-- Register Link -->
    <p class="mt-8 text-center text-sm text-gray-400">
      Don't have an account? 
      <a href="/register" class="text-yellow-400 hover:text-yellow-300 hover:underline transition">Register</a>
    </p>
  </div>

</body>
</html>
